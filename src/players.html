<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHLInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header> 
        <div class="mainnav container--l">
        <a href="/"><img src="./img/WORDMARK_OneLine_White.svg" alt="Logo NHLINFO"></a>
        <nav>
          <span id="nav-label" hidden>Navigation</span>
          <button id="btnOpen" class="mainnav__open" aria-expanded="false" aria-labelledby="nav-label">
            <i class="ri-menu-line"></i>
          </button>
          <div class="mainnav__menu" role="dialog" aria-labelledby="nav-label">
            <button class="mainnav__close" id="btnClose" aria-label="Close">
                <i class="ri-close-line"></i>
            </button>
            <ul class="mainnav__links">
              <li class="mainnav__item">
                <a href="/" class="mainnav__link__active">Hem</a>
              </li>
              <li class="mainnav__item">
                <a href="./styles.html" class="mainnav__link">Styles</a>
              </li>
              <li class="mainnav__item">
                <a href="./teams.html" class="mainnav__link">Lag</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    </header>
    <main id="playersPageMain">
        <div class="player">
          <div class="player__flex--wrapper">
            <div class="player__header container--l">
              <div class="player__header--info" id="playerHeaderInfo">

              </div>
              <select name="players" id="playerTeamRoster">
              </select>
            </div>
            <div id="playerActionImg"></div>
          </div>
            <div class="player__banner section__padding container--l">
              <div class="player__banner--info" id="playerProfileInfo">
                <img src="./img/8475683.png" class="player__banner--img"  alt="">
                <div>
                  <p class="smallest">Längd:</p>
                  <p class="smallest">Vikt:</p>
                  <p class="smallest">Född:</p>
                  <p class="smallest">Födelseort:</p>
                  <p class="smallest">Fattining:</p>
                  <p class="smallest">Draft:#36, 2014 till Van</p>
                </div>
              </div>
              <div class="player__banner--stats" id="playerStatsbar">
              <!-- Populated by JavaScript -->
              </div>
              <!-- End of player banner -->

          </div>
        </div>
        <div class="player__bio">
            <div class="section__padding--blue-bg player__bio--text">
              
              <section id="playerBio">
                <h2 class="line-heading">Biografi</h2>
                  <p id="wikiData">

                  </p>
                </section>
            </div>

            <div class="section__padding--white-bg">
              <section id="playerGameLog">
                <h2 class="line-heading">Senaste 5 matcherna</h2>
                <table class="games__table">
                  <thead>
                    <tr>
                      <th>Datum</th>
                      <th>VS</th>
                      <th>G</th>
                      <th>A</th>
                      <th>P</th>
                      <th>+/-</th>
                      <th>PIM</th>
                      <th>TOI</th>
                    </tr>
                  </thead>
                  <tbody id="gamesTable">
                    <!-- Table rows will be added dynamically using JavaScript -->
                  </tbody>
                </table>
              </section>

            </div>
          </div>
        </div>
    </main>
</body>
</html>
