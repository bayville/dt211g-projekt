<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHLInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header> 
        <div class="mainnav container--l">
        <a href="/"><img src="./img/WORDMARK_OneLine_White.svg" alt="Logo NHLINFO"></a>
        <nav>
          <span id="nav-label" hidden>Navigation</span>
          <button id="btnOpen" class="mainnav__open" aria-expanded="false" aria-labelledby="nav-label">
            <i class="ri-menu-line"></i>
          </button>
          <div class="mainnav__menu" role="dialog" aria-labelledby="nav-label">
            <button class="mainnav__close" id="btnClose" aria-label="Close">
                <i class="ri-close-line"></i>
            </button>
            <ul class="mainnav__links">
              <li class="mainnav__item">
                <a href="/" class="mainnav__link">Hem</a>
              </li>
              <li class="mainnav__item">
                <a href="./teams.html" class="mainnav__link">Lag</a>
              </li>
              <li class="mainnav__item">
                <a href="./players.html" class="mainnav__link__active">Slumpa spelare</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    </header>
    <main id="playersPageMain">
        <div class="player">
          <div class="player__flex--wrapper">
            <div class="player__header container--l">
              <div class="player__header--info" id="playerHeaderInfo">

              </div>
              <select name="players" id="playerTeamRoster">
              </select>
            </div>
            <div id="playerActionImg"></div>
          </div>
            <div class="player__banner section__padding container--l">
              <div class="player__banner--info" id="playerProfileInfo">
                <picture>
                  <source type="image/avif" srcset="./img/default-skater.png?as=avif&width=128&height=128">
                  <source type="image/webp" srcset="./img/default-skater.png?as=webp&width=128&height=128">
                  <source type="image/png" srcset="./img/default-skater.png?as=png&width=128&height=128">
                  <img src="./img/default-skater.png" class="player__banner--img" width="128" height="128" alt="Placeholder för profilbild">
                </picture>
                <div>
                  <p class="smallest">Längd:</p>
                  <p class="smallest">Vikt:</p>
                  <p class="smallest">Född:</p>
                  <p class="smallest">Födelseort:</p>
                  <p class="smallest">Fattining:</p>
                  <p class="smallest">Draft:#36, 2014 till Van</p>
                </div>
              </div>
              <div class="player__banner--stats" id="playerStatsbar">
              <!-- Populated by JavaScript -->
              </div>
              <!-- End of player banner -->

          </div>
        </div>
        <div class="player__bio">
            <div class="section__padding--blue-bg player__bio--text">
              
              <section id="playerBio">
                <h2 class="line-heading">Biografi</h2>
                  <p id="wikiData">

                  </p>
                </section>
            </div>

            <div class="section__padding--white-bg">
              <section id="playerGameLog">
                <h2 class="line-heading">Senaste 5 matcherna</h2>
                <table class="games__table">
                  <thead id="gamesTableHead">
                  </thead>
                  <tbody  id="gamesTable">
                    <!-- Table rows will be added dynamically using JavaScript -->
                  </tbody>
                </table>
              </section>

            </div>
          </div>
        </div>
    </main>
</body>
</html>
