<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHLInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header> 
        <div class="mainnav container--l">
        <a href="/"><img src="./img/WORDMARK_OneLine_White.svg" alt="Logo NHLINFO"></a>
        <nav>
          <span id="nav-label" hidden>Navigation</span>
          <button id="btnOpen" class="mainnav__open" aria-expanded="false" aria-labelledby="nav-label">
            <i class="ri-menu-line"></i>
          </button>
          <div class="mainnav__menu" role="dialog" aria-labelledby="nav-label">
            <button class="mainnav__close" id="btnClose" aria-label="Close">
                <i class="ri-close-line"></i>
            </button>
            <ul class="mainnav__links">
              <li class="mainnav__item">
                <a href="/" class="mainnav__link__active">Hem</a>
              </li>
              <li class="mainnav__item">
                <a href="./styles.html" class="mainnav__link">Styles</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    </header>
    <main id="teamsPageMain">
        <div class="section__padding--dark-bg">
          <a href="/teams" class="teams-link"><i class="ri-arrow-go-back-fill"></i> Alla lag</a>
        <div class="hero container--l">
          <article class="hero--text">
            <h1 class="line-heading" id="teamName"></h1>
            <p class="white--text" id="wikiData"></p>
            <button class="btn__primary--yellow">Truppen</button>
          </article>
          <div class="hero--img--team" id="teamLogo"></div>
        </div>
        <div class="statsbar container--l section__margin" id="teamStatsbar"></div>
        </div>
        <div class="section__padding--white-bg">
          <div class="container--l">
            <!-- Roster start -->
             <!-- Start of goalies -->
            <article>
              <h3 class="line-heading--small">MÃ¥lvakter</h3>
              <table class="roster__table">
                <thead>
                  <tr>
                    <th>Spelare</th>
                    <th>#</th>
                    <th>Pos</th>
                    <th>L/R</th>
                    <th>CM</th>
                    <th>KG</th>
                  </tr>
                </thead>
                <tbody id="goalieTable">
                  <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
              </table>
            </article>
            <!-- End of goalies -->
             <!-- Start of forward -->
             <article>
              <h3 class="line-heading--small">Backar</h3>
              <table class="roster__table">
                <thead>
                  <tr>
                    <th>Spelare</th>
                    <th>#</th>
                    <th>Pos</th>
                    <th>L/R</th>
                    <th>CM</th>
                    <th>KG</th>
                  </tr>
                </thead>
                <tbody id="defensemenTable">
                  <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
              </table>
            </article>
            <!-- End of defemensmen -->
            <!-- Start of forward -->
            <article>
            <h3 class="line-heading--small">Backar</h3>
            <table class="roster__table">
              <thead>
                <tr>
                  <th>Spelare</th>
                  <th>#</th>
                  <th>Pos</th>
                  <th>L/R</th>
                  <th>CM</th>
                  <th>KG</th>
                </tr>
              </thead>
              <tbody id="forwardTable">
                <!-- Table rows will be added dynamically using JavaScript -->
              </tbody>
            </table>
          </article>
          <!-- End of defemensmen -->
          </div class="container--l">
        </div>
    </main>
</body>
</html>
